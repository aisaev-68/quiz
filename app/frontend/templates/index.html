<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Список вопросов</title>
    <meta name="viewport" content="width=device-width, initial-scale= l"/>
    <link rel="preload" href="static/fonts/Roboto-Regular.woff" as="font">
    <link rel="preload" href="static/fonts/Roboto-Italic.woff" as="font">
    <link rel="preload" href="static/fonts/Roboto-Bold.woff" as="font">
    <link rel="preload" href="static/fonts/Roboto-Bold_Italic.woff" as="font">
    <link rel="preload" href="static/fonts/Roboto-Light.woff" as="font">
    <link rel="preload" href="static/fonts/Roboto-Light_Italic.woff" as="font">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.5.0.slim.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body id="site">
<div class="container-fluid menu-header-logo р-1 text-center">
    <div class="row py-2">
        <div class="col-10 align-self-center;">
            <h1 class="pt-2 marquee">Тестовое задание</h1>
        </div>
    </div>
</div>

<div class="container">
<div class="container-fluid p-0">
    <div class="row col-12 m-0">
        <div class="menu-site col-12 d-flex justify-content-center align-items-center">
            <a class="menu-item d-flex" href="/">Главная страница</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>Список вопросов и ответов</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">№ п/п</th>
            <th scope="col">Вопрос</th>
            <th scope="col">Ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(question, index) in questions" :key="index">
            <td>${index + 1}$</td>
            <td>
                ${question.question}$
            </td>
            <td>
                ${question.answer}$
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container-fluid" style="margin-top: 200px;">
    <div class="row bg-primary text-center text-white lh-1">

        <p>Это nодвал (footer) всех страниц сайта</p>

    </div>
</div>
</div>


<script src="static/js/app.js"></script>
</body>
</html>
